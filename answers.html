<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .overlay-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .overlay {
            font-size: 2em;
            font-weight: bold;
            font-family: monospace;
            color: white;
            margin-bottom: 20px;
        }
        .data-container {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .overlay-small {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: auto;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="overlay">Stored Variables</div>
        <div class="data-container">
            <p>Time: <span id="storedTime"></span></p>
        </div>
        <a class="overlay-small" href="collage.html">View Collage</a>
    </div>
    <script>
        // Retrieve stored variables
        let storedTime = localStorage.getItem("userTime");

        // Display stored variables
        document.getElementById("storedTime").textContent = storedTime;
    </script>
</body>
</html>
